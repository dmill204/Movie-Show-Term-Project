<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & Show Explorer</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
<div class="container my-4">
    <h1 class="text-center p-2">Movie & Show Explorer</h1>

    <div class="d-flex justify-content-center mb-4 p-4">
        <button id="now-playing-tab" class="btn btn-outline-primary mx-2">Now Playing</button>
        <button id="upcoming-tab" class="btn btn-outline-secondary mx-2">Upcoming Movies</button>
    </div>

    <!-- Movie Carousel -->
    <div id="movie-carousel" class="carousel slide mb-4" data-bs-ride="carousel">

        <div class="carousel-inner" id="carousel-content">
            <!-- Slides will be dynamically added here -->
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#movie-carousel" data-bs-slide="prev">
            <i class="bi bi-arrow-left-circle" style="font-size: 2rem; color: #000;"></i>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movie-carousel" data-bs-slide="next">
            <i class="bi bi-arrow-right-circle" style="font-size: 2rem; color: #000;"></i>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Dropdown for Discover Options -->
    <div class="input-group mb-3 p-4">
        <select id="search-type" class="form-select">
            <option value="keyword" selected>Search by Keyword</option>
            <option value="popular">Discover Popular Movies</option>
        </select>
        <input id="search-input" type="text" class="form-control" placeholder="Enter a search term (for keyword search only)">
        <button id="search-button" class="btn btn-primary">Search</button>
    </div>

    <!-- Views Section -->
    <div class="d-flex justify-content-between mb-3">
        <h2>Search Results</h2>
        <div>
            <button id="grid-view" class="btn btn-outline-primary mx-2">Grid View</button>
            <button id="list-view" class="btn btn-outline-secondary mx-2">List View</button>
        </div>
    </div>

    <!-- Sorting Dropdown -->
    <div class="mb-3">
        <label for="sort-options" class="form-label">Sort By:</label>
        <select id="sort-options" class="form-select w-auto">
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
            <option value="release_date-asc">Release Date (Oldest First)</option>
            <option value="release_date-desc">Release Date (Newest First)</option>
            <option value="rating-desc">Rating (High to Low)</option>
            <option value="rating-asc">Rating (Low to High)</option>
        </select>
    </div>

    <!-- Results Section -->
    <div id="results" class="row"></div>

    <!-- Detailed View Modal -->
    <div class="modal fade" id="details-modal" tabindex="-1" aria-labelledby="details-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="details-modal-label" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="details-body"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
